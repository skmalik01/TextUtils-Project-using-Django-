<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TextUtils.in</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar-brand {
      font-weight: bold;
      font-size: 1.5rem;
    }

    .alert strong {
      color: #0f5132;
    }

    .contact-card {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: auto;
      margin-top: 50px;
    }

    #welcomeText {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">TextUtils</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about/">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/contact/">Contact Us</a>
          </li>
        </ul>
        <form class="d-flex">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
          />
          <button class="btn btn-outline-success" type="submit">
            Search
          </button>
        </form>
      </div>
    </div>
  </nav>

  <!-- Welcome Alert with Typing Effect -->
  <div class="alert alert-success alert-dismissible fade show text-center" role="alert">
    <strong id="welcomeText"></strong>
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>

  <!-- Contact Card -->
  <div class="container">
    <div class="contact-card">
      <h2 class="text-center mb-4">ðŸ“¬ Contact Us</h2>
      <p><strong>Email:</strong> maliktextutils@gmail.com</p>
      <p><strong>Mobile:</strong> +91-XXXXXXXXXX</p>
      <p><strong>Location:</strong> India</p>
    </div>
  </div>

  <!-- Typing Animation Script -->
  <script>
    const text = "Welcome to TextUtils! You can enter any text in our TextUtils platform.";
    const element = document.getElementById("welcomeText");
    let i = 0;
    let deleting = false;

    function type() {
      if (!deleting) {
        element.textContent = text.substring(0, i + 1);
        i++;
        if (i === text.length) {
          deleting = true;
          setTimeout(type, 1500);
          return;
        }
      } else {
        element.textContent = text.substring(0, i - 1);
        i--;
        if (i === 0) {
          deleting = false;
        }
      }
      setTimeout(type, deleting ? 30 : 40);
    }

    window.onload = type;
  </script>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
